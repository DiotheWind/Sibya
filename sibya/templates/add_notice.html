{% extends 'base_layout/base.html' %}
{% load crispy_forms_tags %}

{% block nav_links %}
<ul class="navbar-nav flex-row me-3 ms-auto">
    <li class="nav-item me-3">
        <a class="nav-link text-light" href="{% url 'index' %}">Home</a>
    </li>
    <li class="nav-item me-3">
        <a class="nav-link text-light" href="{% url 'all_notices' %}">View Notices</a>
    </li>
</ul>
{% endblock %}

{% block logout_link %}
<a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Add New Notice</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Add Notice</button>
                        <a href="{% url 'index' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
